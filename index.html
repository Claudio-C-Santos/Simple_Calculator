<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/boot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.css">
    
    <script type="text/javascript" src="script/calc.js"></script>

    <script type="text/javascript" src="spec/calcSpec.js"></script>
</head>
<body>
    <form>
        <label for="operand1">Operand 1:</label>
        <input type="number" step="0.01" id="operand1"><br>
        <label for="operand2">Operand 2:</label>
        <input type="number" step="0.01" id="operand2"><br>
        <label for="operator">Operator:</label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select><br>
        <input type="submit" value="Calculate" onclick="run(); return false;">
        <input type="reset">
    </form>
    <p id="output"></p>

<script src="calculator.js"></script>
</body>
</html>
